<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 운세</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='choice.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='daily_fortune.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+KR:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-container">
        <div class="overlay"></div>
    </div>

    <div class="background-container">
        <div class="overlay"></div>
    </div>

    {% include 'header.html' %}

    <main class="fortune-container">
        <h1 class="title">카드를 선택하세요</h1>
        <p class="description">당신의 운명을 보여줄 카드 1장을 선택해주세요.</p>

        <div class="cards-grid" id="cardsGrid">
            <!-- Cards 0-21 generated by JS -->
        </div>

        <div id="resultContainer" class="result-container hidden">
            <button id="viewResultBtn" class="result-btn">결과 보기</button>
        </div>

        <div id="revealedCards" class="revealed-cards hidden">
            <!-- Revealed cards injected here -->
        </div>

        <div id="interpretationContainer" class="interpretation-container hidden">
            <h2 class="interp-title">운세 해석</h2>
            <div id="interpText" class="interp-text">
                <!-- Text injected by JS -->
            </div>
        </div>



    </main>

    <script src="{{ url_for('static', filename='daily_fortune.js') }}"></script>
</body>

</html>
