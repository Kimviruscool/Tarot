<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 금전운</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='choice.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='today_wealth.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+KR:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-container">
        <div class="overlay"></div>
    </div>
    <a href="{{ url_for('main.index') }}" class="logo">Mystic Tarot</a>

    <main class="fortune-container">
        <h1 class="title">오늘의 금전운</h1>
        <p class="description">당신의 재물을 비춰줄 카드 3장을 선택해주세요.</p>

        <div class="cards-grid" id="cardsGrid"></div>

        <div id="resultContainer" class="result-container hidden">
            <button id="viewResultBtn" class="result-btn">결과 보기</button>
        </div>

        <div id="revealedCards" class="revealed-cards hidden"></div>

        <div id="interpretationContainer" class="interpretation-container hidden">
            <h2 class="interp-title">재물의 메시지</h2>
            <div id="interpText" class="interp-text"></div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='today_wealth.js') }}"></script>
</body>

</html>
