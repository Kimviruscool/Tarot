<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 운세</title>
    <link rel="stylesheet" href="static/choice.css">
    <link rel="stylesheet" href="static/header.css">
    <link rel="stylesheet" href="static/daily_fortune.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+KR:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="static/index.css">
</head>

<body>
    <header class="common-header" id="mainHeader">
        <a href="index.html" class="logo">Mystic Tarot</a>
        <div class="auth-menu" id="auth-header">
            <!-- Default content (will be updated by auth_state.js) -->
            <a href="login.html" class="auth-link">로그인</a>
            <span class="divider">|</span>
            <a href="signup.html" class="auth-link">회원가입</a>
        </div>
    </header>

    <div class="background-container">
        <div class="overlay"></div>
    </div>

    <main class="fortune-container">
        <h1 class="title">카드를 선택하세요</h1>
        <p class="description">당신의 운명을 보여줄 카드 1장을 선택해주세요.</p>

        <div class="cards-grid" id="cardsGrid">
        </div>

        <div id="resultContainer" class="result-container hidden">
            <button id="viewResultBtn" class="result-btn">결과 보기</button>
        </div>

        <div id="revealedCards" class="revealed-cards hidden"></div>

        <div id="interpretationContainer" class="interpretation-container hidden">
            <h2 class="interp-title">운세 해석</h2>
            <div id="interpText" class="interp-text"></div>
        </div>
    </main>

    <script src="static/daily_fortune.js"></script>
    <script type="module" src="static/auth_state.js"></script>
</body>

</html>
